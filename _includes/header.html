<div class="container">
	<div class="row">
		<div class="col">
			<h4><a href="{{ '/' | relative_url }}" class="text-dark">{{ site.title }}</a></h4>
		</div>
	</div>
	<hr class="m-0" />
	<div class="row">
		<div class="col">
			<nav id="main-nav">
				<ul class="nav justify-content">
					{% for item in site.data.navigation.main %}
						<li class="nav-item">
							<a href="{{ item.url }}" alt="{{ item.title }}" class="nav-link text-dark pl-0" >{{ item.title }}</a>
						</li>
					 {% endfor %}
				</ul>
			</nav>
		</div>
	</div>
</div>
